<!DOCTYPE html>
<html>
<head>
    <title>GARBAGE</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>



<body>
    <h4>
        <div class="logo">
        <div class="glyphicon glyphicon-trash"></div>
        GarbageApp
        </div>

    </h4>

    <h1 id="heading"><strong class="trash">Trash</strong> or <strong class="recycle">Recycle</strong>?</h1>
    <hr>

<div class="hideImg">
        <img class="userImg" src="./toothpaste.jpg" > 
</div>
<br>

<div="content">
    <div class="jumbotron jumbotron-fluid">
    <p class="description"> GarbageApp will scan an image and let you know whether it should be recycled or not! </p>

    <button type="button" class="btn-lg btn-success" id="scanBtn" onclick="processImage()">Scan</button> 

    <hr>

    <button type="button" class="btn btn-success" onclick="refreshPage()">Test more trash!</button> 

    </div>


    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only">Progress</span>
        </div>
    </div>
</div>


    


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="mainFront.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
